<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciaplist Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_queries.css">
    <link rel="stylesheet" href="font-rage-prod.css">
    <link rel="stylesheet" href="login-screen-style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar__title">Ciaplist</h1>
    </nav>
    <section class="login-sec">
        <form action="" class="login-sec__form">
            <p class="login-sec__info">Podaj adres e-mail, na który wyślemy nowe hasło.</p>
            <input type="email" class="login-sec__input" placeholder="Adres e-mail">
            <button class="login-sec__btn">Wyślij</button>
        </form>
    </section>
    <footer class="footer">
        <p class="footer__info">&copy 2020 Ciampin Interactive</p>
        <div class='footer__icon-atribution'>Icons made by <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="login-password.js"></script>
</body>
</html>
