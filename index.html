<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

    <nav class="navbar">
        <h1 class="navbar__title">Ciaplist</h1>
        <button class="navbar__login-button btn">Zaloguj</button>
    </nav>
    <form action="" class="form">
        <div class="form__input-container">
            
            <label for="item-name"></label>
            <input type="text" class="form__item-input" id="item-name" placeholder="Co?">          
            <label for="item-quantity"></label>
            <input type="text" class="form__item-quantity" id="item-quantity" placeholder="Ile?">
            <button type="submit" class="form__submit-btn btn">Dodaj</button>
        </div>
        <div class="form__alert-messages-container">
            
        </div>
        
        <form action="">
            <button type="submit" class="btn">Sync</button>
            <ul class="form__list-items">
            </ul>
        </form>
    </form>
