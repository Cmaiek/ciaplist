<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <title>CiapList</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar__title">Ciaplist</h1>
        <button class="navbar__login-button btn">Zaloguj</button>
    </nav>
    <form action="{% url 'main' %}" method="post" class="form" enctype="multipart/form-data">
        <div class="form__input-container">
            {% csrf_token %}
            <label for="id_item_name"></label> 
            <input type="text" name="item_name" class="form__item-input" maxlength="100" id="id_item_name">
            <label for="id_quantity" placeholder="Co?"></label>
            <input type="text" name="quantity" class="form__item-quantity" maxlength="50" id="id_quantity" placeholder="Ile?">
            <button type="submit" class="form__submit-btn btn">Dodaj</button>
        </div>
        <div class="form__alert-messages-container">

        </div>
    </form>
        <form class="form" action="{% url 'sync_list' %}" method="post" id="itemlist">
            {% csrf_token %}
        <button type="submit" form="itemlist" class="btn">Sync</button>
        <ul class="form__list-items"> 
            {% for item in items %}
            {% if item.tick == False %}
            <li class="form__list-item" draggable="true" data-key="{{ item.item_name }}"><input type="checkbox" name="ticker" value="{{ item.id }}" id="{{ item.id }}">
                <label for="{{ item.item_name }}">{{ item.item_name }} [{{item.quantity}}]</label>
            </li>
            {% else %}
            <li class="form__list-item" draggable="true" data-key="{{ item.item_name }}"><input type="checkbox" checked name="ticker" value="{{ item.id }}" id="{{ item.id }}">
                <label for="{{ item.item_name }}">{{ item.item_name }} [{{item.quantity}}]</label>
            </li>
            {% endif %}
            {% endfor %}       
                
                </ul>
            </form>

        <footer class="footer">
            <p class="footer__info">&copy 2020 Ciampin Interactive</p>
            <div class='footer__icon-atribution'>Icons made by <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>
    <script src="{% static 'main/main.js' %}"></script>
</body>
</html>
