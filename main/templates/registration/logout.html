<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciaplist Login</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/media_queries.css' %}">
    <link rel="stylesheet" href="{% static 'main/font-rage.css' %}">
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar__title">Ciaplist</h1>
    </nav>
    <section class="login-sec">
        <form method="POST" class="login-sec__form">
            {% csrf_token %}
            <input type="text" name="username"  required id="id_username" class="login-sec__input" placeholder="Login">
            <input type="password" name="password" required id="id_password" class="login-sec__input" placeholder="HasÅ‚o">
            <button class="login-sec__btn">Zaloguj</button>
        </form>
    </section>
    <footer class="footer">
        <p class="footer__info">&copy 2020 Ciampin Interactive</p>
        <div class='footer__icon-atribution'>Icons made by <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    
</body>
</html>
